<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__input-wrapper">
        <input class="add-item__input" id="new-task" type="text">
        <button class="btn add-item__btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__list list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label">Pay Bills</label>
          <input class="list__input" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label">Go Shopping</label>
          <input class="list__input" type="text" value="go shopping">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__list list" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__label">See the Doctor</label>
          <input type="text" class="list__input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
